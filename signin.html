<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In-Budget Buddy</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="icon" type="image" href="images/budgetBuddy logo.png">
  <script src="signin.js" defer></script>
  
</head>
<body>
  
  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <img src="images\budgetBuddy logo.png" alt="System Logo">
      </div>
      <h2>Welcome!!!</h2>
      <p>Sign in by entering the information below</p>
      <form id="signinForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <span onclick="togglePassword()" class="toggle-password">üëÅÔ∏è</span>
        </div>
        <p id="error-message" class="error-message"></p>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div class="separator">Or Login With</div>
        <div class="social-login">
          <a href="https://www.facebook.com" target="_blank">
            <button class="facebook">
                <img src="images\Facebook-logo.png" alt="Facebook Logo">
            </button>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <button class="twitter">
                <img src="images\twitter logo.png" alt="Twitter Logo">
            </button>
          </a>
          <a href="https://www.google.com" target="_blank">
            <button class="google">
                <img src="images\Google__G__logo.svg.png" alt="Google Logo">
            </button>
          </a>
        </div>
      </form>
      
    </div>
  </div>

</body>
</html>
